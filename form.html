<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejoindre HDO</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Courier New', monospace;
      padding: 3rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #111;
      padding: 2rem;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 1rem;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      background-color: #222;
      border: 1px solid #444;
      color: white;
    }

    input[type="submit"] {
      margin-top: 2rem;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ccc;
    }

    .success-msg {
      margin-top: 2rem;
      color: lime;
      display: none;
    }

    a.button {
      margin-top: 3rem;
      display: inline-block;
      padding: 1rem 2rem;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

  <h2>Rejoins la team HDO - Hack Des Ombres</h2>

  <form id="join-form">
    <label for="email">Ton Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="pseudo">Ton Pseudo :</label>
    <input type="text" id="pseudo" name="pseudo" required>

    <label for="discord">Ton Discord :</label>
    <input type="text" id="discord" name="discord" required>

    <label for="reason">Pourquoi tu veux nous rejoindre ?</label>
    <textarea id="reason" name="reason" rows="5" required></textarea>

    <input type="submit" value="Envoyer ma candidature">
    <div class="success-msg" id="success-msg">Candidature envoyée ! L’ombre t’observe...</div>
  </form>

  <br>
  <a href="index.html" class="button">← Retour à l'accueil</a>

  <script>
    const form = document.getElementById("join-form");
    const successMsg = document.getElementById("success-msg");

    form.addEventListener("submit", async function(event) {
      event.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("https://formspree.io/f/mnnvrwrv", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: formData
      });

      if (response.ok) {
        form.reset();
        successMsg.style.display = "block";
      } else {
        alert("Une erreur est survenue. Réessaye plus tard.");
      }
    });
  </script>

</body>
</html>
